<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            p {
                font-size: 24px;
                font-weight: bold;
				font-family: Helvetica, Arial, sans-serif;
            }
        </style>
        <meta charset="utf-8">
        <title>A simple page with some D3 and SVG</title>
        <script type="text/javascript" src="d3/d3.js"></script>
</head>
    <body>
        <h1>Fiskefr√∏</h1>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
		    	.data(dataset)
		    	.enter()
		    	.append("p")
				.text(function(d) {
			    	return "I can count up to " + d;
				})
				.style("color", function(d) {
				    if (d > 15) {   //Threshold of 15
				        return "#97d8f2";
				    } else {
				        return "black";
				    }
				});
        </script>
		<svg width="280" height="140">
			<rect x="0" y="60" width="80" height="80" fill="#97d8f2" opacity="1" stroke="gray" stroke-width="2"/> 
			<rect x="50" y="45" width="80" height="80" fill="#2a84a6" opacity="0.8" stroke="gray" stroke-width="2"/>
			<rect x="100" y="30" width="80" height="80" fill="#28586b" opacity="0.8" stroke="gray" stroke-width="2"/>
			<rect x="150" y="15" width="80" height="80" fill="#e6e7e8" opacity="0.8" stroke="gray" stroke-width="2"/>
			<rect x="200" y="0" width="80" height="80" fill="#d9a472" opacity="1" stroke="gray" stroke-width="2"/>
		</svg>
    </body>
</html>
